<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Result Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


    <h1 class="poppins_bold text-center p-3">Student Result</h1><br />

    <div class="main_container d-flex flex-row justify-content-evenly flex-wrap alige-items-center mb-5">

    <div class="d-flex flex-column justify-content-center flex-wrap alige-items-center">

    
    <form id="resultform"> 

        
    <label for="computer">Computer</label><br />
    <input type="number" id="computer" required><br /><br />

    <label for="islamiyat">Islamiyat</label><br />
    <input type="number" id="islamiyat" required><br /><br />

    <label for="urdu">Urdu</label><br />
    <input type="number" id="urdu" required><br /><br />

    <label for="english">English</label><br />
    <input type="number" id="english" required><br /><br />

    <label for="math">Math</label><br />
    <input type="number" id="math" required><br /><br />

    
</form>


</div>


<div class="Result d-flex flex-column justify-content-center flex-wrap alige-items-center border border-black">

    <h2 class="poppins_bold">Result:</h2><br />
    <p>Total Marks: 500</p>
    <p>Obtained Marks: <span class="para_1" id="totalMarks"></span></p>
    <p>Percentage: <span class="para_2" id="percentage"></span></p>
    <p>Grade: <span class="para_3" id="grade"></span></p>

    </div>


    </div>

    <div class="button-div d-flex flex-column justify-content-center flex-wrap alige-items-center">

        <button type="button" onclick="calculateResult()">Result</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
